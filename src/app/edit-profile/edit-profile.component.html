<h3 style="margin-left: 200px;">Update Profile</h3>

<form [formGroup]="updateprofileForm">
Username
<input  [(ngModel)]="username" formControlName="username" type="text" class="form-control" id="username">
<div *ngIf="submitted && f.username.errors" style="color: red">
        Please enter a Username
 </div>
 <div class="col-xs-12" style="height:17px;"></div>

Email
<input [(ngModel)]="email" formControlName="email" type="text" class="form-control" id="email">
<div *ngIf="submitted && f.email.errors" style="color: red">
        Please enter valid Email.
</div>
<div class="col-xs-12" style="height:17px;"></div>

Set new password
<input formControlName="newPassword" type="password" class="form-control" id="newPassword" placeholder="Set password for further use.">
<div *ngIf="submitted && f.newPassword.errors" style="color: red">
       Please enter a password
</div>
<div class="col-xs-12" style="height:17px;"></div>

Password
<input formControlName="existingpassword" type="password" class="form-control" id="existingpassword" placeholder="Please enter login password.">
<div *ngIf="submitted && f.existingpassword.errors" style="color: red">
    Password is required
</div>
<div *ngIf="submitted && wrong_pwd" style="color: red">
       Please enter correct login password.
</div>        
<div class="col-xs-12" style="height:10px;"></div>

<input [(ngModel)]="user_id" formControlName="user_id" type="hidden" class="form-control" id="user_id" value="{{ user_id }} "> 

<button type="button" class="btn btn-primary"  style="margin-top: 15px"   (click)="updated_profile_data()" >Save</button>
<button type="button" class="btn btn-light"  style="margin-top: 15px" (click)="redirect_ontodos()" >Cancel</button>
</form>
